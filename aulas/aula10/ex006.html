<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20px arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>

</head>
<body>
    <!-- onclick="clivar()" no computador, com o mouse -->
    <div id="area" ontouchstart="clicar()">
        Interaja...
    </div>
    
    <script>
        function clicar(){
            var a = window.document.getElementById("area")
            a.innerText="Clicou"
            
        }
        
        
    </script>

</body>

</head>
