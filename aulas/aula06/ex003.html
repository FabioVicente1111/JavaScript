<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body{
            background-color: aqua;
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero'))
        var n2 = Number.parseInt(window.prompt('Digite outro numero'))
        var n = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${n}`)
    </script>
</body>
</html>
