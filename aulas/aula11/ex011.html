<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual sua nacionalidade</h1>
    Nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res"></div>
    
    <script>
        function pais(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = Text(txtp.value)
            res.innerHTML = `Seu pais é ${pais}.<br>`

            if (pais == 'Brasil'){
                res.innerHTML += 'Você é brasileiro.'
                
            }else{
                res.innerHTML += 'Você é estrangeiro.'
            }
        }
        
    </script>
</body>
</html>
